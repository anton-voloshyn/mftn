<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Missions For The Nations</title>
		<link rel="stylesheet" href="css/style.css">
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/app.js"></script>

		<script type="text/javascript" src="js/jquery.waterwheelCarousel.js"></script>
	</head>
	<body ng-controller="netflixcontrol" ng-app="myApp" ng-keydown="itemKeyDown($event)">
		<header class="header">
			<div class="app-logo">
				<img src="assets/img_logo.png" width="200" height="90" />
			</div>
			<div class="top-info">
				<div ng-repeat="topinfo in info">
					<h1>{{topinfo.title}}</h1>
					<p>{{topinfo.content}}</p></div>
			</div>
		</header>
		<div id="content">
			<div class="my_carousel">
				<div id="carousel">
					<div id="live-streams">
						<h1>Live Streams</h1>
						<div class="item" ng-repeat="s in livestreams">
							<img src="{{s.image}}" width="330" id="item-{{s.id}}" />
						</div>
					</div>
					<div id="Categorys">
						<div class="item" ng-repeat="c in categories">
							<h1>{{c.title}}</h1>
							<div class="videos" id="videos videos-in-{{c.id}}">
								<div class="vitem" ng-repeat="v in videos[c.id]"  ng-click="itemClicked($event)">
									<img src="{{v.image_1}}" width="330" id="item-{{v.id}}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	


		<script src="js/index.js"></script>
	</body>
</html>
